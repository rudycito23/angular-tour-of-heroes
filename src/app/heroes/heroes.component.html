<!-- used the uppercase pipe to transform hero's name to uppercase -->
<h2>{{hero.name | uppercase}} Details</h2>
<div>
    <label for="name">Hero name: </label>
    <!-- Input field bound to hero.name using two-way binding with ngModel;
            data can flow in both directions, from hero.name to text box and back -->
    <input id="name" [(ngModel)]="hero.name" placeholder="name" />
</div>
